<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Redirecting to new domain</title>
  <script>
    // Extract the requested path from the URL and remove the "/test-redirect/" subdirectory
    var requestedPath = window.location.pathname.replace(/^\/test-redirect/, '');

    // If the requested path ends in ".html", remove the extension
    if (requestedPath.match(/\.html$/)) {
      requestedPath = requestedPath.replace(/\.html$/, '');
    }

    // Redirect to the new domain with the same path
    window.location.replace("https://twitter.github.io/communitynotes" + requestedPath);
  </script>
</head>
<body>
</body>
</html>
